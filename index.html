<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="192x192" href="logo1.png">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      color: #ffffff;
      background: url('logo.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }

    .top-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      color: #fca311;
      text-align: center;
      padding: 15px 0;
      font-size: 20px;
      z-index: 1000;
      border-bottom: 2px solid #fca311;
    }

    header p {
      font-size: 1rem;
      color: #fff;
    }

    .bottom-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      color: #ffffff;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
      z-index: 1000;
      box-shadow: 0 -2px 5px rgba(255, 255, 255, 0.1);
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding-top: 80px;
      padding-bottom: 80px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 40px;
      color: #fca311;
      margin: 0;
    }

    .logo {
      width: 400px;
      margin-top: 50px;
    }

    h3 {
      margin-top: 20px;
      color: #000000;
    }

    h4 {
      margin-top: 10px;
      color: #fca311;
    }

    input[type="number"],
    textarea,
    input[type="text"] {
      width: 150px;
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-bottom: 10px;
      font-family: 'Montserrat', sans-serif;
      background-color: rgb(255, 255, 255);
      border: 1px solid #ffffff;
    }

    textarea {
      resize: none;
    }

    button {
      background-color: #fca311;
      color: #000;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #fca311;
    }

    .pedido-container {
      border: 1px solid #fca311;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      background-color: #fca311;
    }

    .pedido-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      border-radius: 10px;
      background-color: rgb(0, 0, 0);
    }

    .categoria {
      flex: 1;
      min-width: 200px;
      margin: 10px;
    }

    label {
      display: block;
      margin-bottom: 15px;
    }

    .taxa-entrega {
      font-weight: bold;
      margin-top: 15px;
      color: #6fe76f;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.85);
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <header class="top-header">
    <h1>Espetinho Delivery ZD</h1>
    <p>Siga no Instagram: <strong>@espetinhodeliveryzd</strong></p>
  </header>

  <div class="overlay"></div>

  <div class="container">
    <header>
      <img src="logo.png" alt="Logo Espetinho Delivery ZD" class="logo">
    </header>

    <div class="telefone">
      <h3>INFORME SEU NÚMERO DE WHATSAPP:</h3><br>
      <input type="text" id="numeroCliente" placeholder="Digite seu nome ou número de WhatsApp">
    </div>

    <div class="pedido-quantidade">
      <h3>QUANTOS ESPETINHOS VOCÊ DESEJA ?</h3><br>
      <input type="number" id="quantidadePedidos" min="1" value="1" onchange="atualizarPedidos()">
    </div>

    <div id="pedidosContainer"></div>
    <div class="taxa-entrega" id="taxaEntregaInfo"></div>

    <div class="endereco">
      <h3>INFORME SEU ENDEREÇO DE ENTREGA:</h3><br>
      <textarea id="enderecoEntrega" rows="4" placeholder="Digite o endereço de entrega..."></textarea>
    </div>

    <button id="finalizarPedido" onclick="finalizarPedido()">Finalizar Pedido</button>
  </div>
