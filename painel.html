<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Pedidos - Espetinho Delivery ZD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #fca311;
    }
    #pedidos {
      max-width: 900px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .pedido {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    .pedido:last-child {
      border-bottom: none;
    }
    .pedido h3 {
      margin: 0 0 10px;
      color: #333;
    }
    pre {
      background: #eee;
      padding: 10px;
      border-radius: 4px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Painel de Pedidos - Espetinho Delivery ZD</h1>
  <div id="pedidos">
    <p>Carregando pedidos...</p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAflTMf7l_smxjn9Qv4j9akPiJVDR-eNQw",
      authDomain: "espetinhodeliveryzd.firebaseapp.com",
      databaseURL: "https://espetinhodeliveryzd-default-rtdb.firebaseio.com",
      projectId: "espetinhodeliveryzd",
      storageBucket: "espetinhodeliveryzd.appspot.com",
      messagingSenderId: "898204860710",
      appId: "1:898204860710:web:2a6027717b92200772c1e7",
      measurementId: "G-58KXNPPM16"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const pedidosRef = ref(db, "pedidos");
    const pedidosDiv = document.getElementById("pedidos");

    onValue(pedidosRef, (snapshot) => {
      const data = snapshot.val();
      pedidosDiv.innerHTML = "";
      if (data) {
        Object.keys(data).reverse().forEach((key) => {
          const pedido = data[key];
          const div = document.createElement("div");
          div.className = "pedido";
          div.innerHTML = `<h3>Pedido de ${pedido.nome || "Cliente Desconhecido"}</h3><pre>${pedido.mensagem}</pre>`;
          pedidosDiv.appendChild(div);
        });
      } else {
        pedidosDiv.innerHTML = "<p>Nenhum pedido encontrado.</p>";
      }
    });
  </script>
</body>
</html>
